<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Created Crafted — Vince Dela Cruz</title>

    <!-- FIX: Switched to the static 'geist-sans.css' for reliable font weights -->
    <link href="https://geistfont.vercel.app/geist-sans.css" rel="stylesheet" />

    <style>
      body {
        /* Set the font family to the static version 'Geist Sans' */
        font-family: "Geist Sans", "Figtree", sans-serif;
        /* FIX: Explicitly set the default font weight to normal (400) */
        font-weight: 400;
        margin: 0;
        padding: 3rem;
        background: #f9f9f9;
        color: #333;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h2 {
        /* FIX: Set heading font weight to normal to avoid the 'extrabold' look */
        font-weight: 400;
        font-size: 1.25rem;
        margin-top: 1.5rem; /* Added margin-top for spacing from logo */
        margin-bottom: 2rem;
        color: #555;
        /* Let the size, not the weight, create the hierarchy */
      }
      p {
        max-width: 65ch;
      }
      strong {
        /* Subtly increase weight for 'strong' tags without being overpowering */
        font-weight: 600;
      }
      a {
        color: #555;
        text-decoration: underline;
        text-decoration-thickness: 1px;
        text-underline-offset: 3px;
        transition: color 0.2s ease-in-out; /* Smooth transition on hover */
      }
      a:hover {
        /* Change to a darker gray on hover instead of pure black for a softer effect */
        color: #111;
      }
      footer {
        margin-top: 4rem; /* Increased top margin for more separation */
        font-size: 0.875rem;
        color: #aaa; /* Lightened footer text even more */
      }
    </style>
  </head>

      src="images/created-crafted-logo-light-v1b.png"

      style="width: 5ch"
    />
